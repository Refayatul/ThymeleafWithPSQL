<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #222a42;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(34,42,66,0.18);
        }
        h2 {
            text-align: center;
            color: #fbc531;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: 500;
            color: #f5f6fa;
            letter-spacing: 0.5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px 14px;
            margin-top: 6px;
            border: none;
            border-radius: 8px;
            background: #353b48;
            color: #f5f6fa;
            font-size: 1rem;
            box-sizing: border-box;
            transition: background 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            background: #718093;
            outline: none;
        }
        button {
            width: 100%;
            margin-top: 26px;
            padding: 12px 0;
            background: #fbc531;
            color: #222a42;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(34,42,66,0.12);
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: #ffeaa7;
            transform: scale(1.03);
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />

            <label>Student ID:</label>
            <input type="text" th:field="*{studentId}" />

            <label>Email:</label>
            <input type="email" th:field="*{email}" />

            <label>Phone:</label>
            <input type="text" th:field="*{phone}" />

            <label>Address:</label>
            <input type="text" th:field="*{address}" />

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
