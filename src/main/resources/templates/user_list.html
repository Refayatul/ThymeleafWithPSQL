<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(60, 72, 88, 0.10);
        }
        h2 {
            text-align: left;
            color: #3a3a3a;
            margin-bottom: 18px;
            font-weight: 700;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: #f0f2f5;
            color: #4a4a4a;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        tr {
            border-bottom: 1px solid #eaeaea;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        tr:hover {
            background: #e3e9f7;
        }
        td {
            color: #2d3e50;
        }
        td:last-child {
            text-align: right;
        }
        .action-btn {
            color: #fff;
            background: #5c6bc0;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.96em;
            margin-left: 6px;
            border: none;
            text-decoration: none;
            transition: background 0.2s;
            display: inline-block;
        }
        .action-btn:hover {
            background: #3949ab;
            color: #fff;
        }
        @media (max-width: 700px) {
            .container { padding: 10px; }
            table, th, td { font-size: 0.93em; }
            th, td { padding: 8px 4px; }
            h2 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Student ID</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.studentId}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.address}"></td>
                <td>
                    <a th:href="@{'/users/' + ${user.id}}" class="action-btn">View</a>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="action-btn">Edit</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
