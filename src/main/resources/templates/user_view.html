<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4 rounded">
        <h2 class="mb-4 text-center">User Details</h2>
        <ul class="list-group list-group-flush mb-4">
          <li class="list-group-item">
            <strong>Name:</strong> <span th:text="${user.name}">John Doe</span>
          </li>
          <li class="list-group-item">
            <strong>Student ID:</strong>
            <span th:text="${user.studentId}">123456</span>
          </li>
          <li class="list-group-item">
            <strong>Email:</strong>
            <span th:text="${user.email}">john@example.com</span>
          </li>
          <li class="list-group-item">
            <strong>Phone:</strong>
            <span th:text="${user.phone}">123-456-7890</span>
          </li>
          <li class="list-group-item">
            <strong>Address:</strong>
            <span th:text="${user.address}">123 Main St</span>
          </li>
        </ul>
        <div class="text-center">
          <a href="/users" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </body>
</html>
