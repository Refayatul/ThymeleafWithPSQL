<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
        }
        .container {
            max-width: 440px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px 36px 32px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(60, 60, 100, 0.10);
            border: 1px solid #e3e3ee;
        }
        h2 {
            text-align: left;
            color: #3a3a5a;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 700;
            border-bottom: 2px solid #e3e3ee;
            padding-bottom: 12px;
        }
        .details {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #ececf2;
        }
        .label {
            font-weight: 500;
            color: #5a5a7a;
            font-size: 1rem;
            flex: 1;
        }
        .value {
            color: #1e88e5;
            background: #f0f4ff;
            border-radius: 4px;
            padding: 6px 14px;
            font-size: 1rem;
            flex: 2;
            text-align: right;
        }
        a {
            color: #fff;
            background: linear-gradient(90deg, #1e88e5 0%, #42a5f5 100%);
            text-decoration: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px #e3e3ee;
            display: block;
            text-align: center;
            margin-top: 18px;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        a:hover {
            background: linear-gradient(90deg, #1565c0 0%, #1e88e5 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="details">
            <div class="row">
                <span class="label">ID:</span>
                <span class="value" th:text="${user.id}"></span>
            </div>
            <div class="row">
                <span class="label">Name:</span>
                <span class="value" th:text="${user.name}"></span>
            </div>
            <div class="row">
                <span class="label">Email:</span>
                <span class="value" th:text="${user.email}"></span>
            </div>
            <div class="row">
                <span class="label">Student ID:</span>
                <span class="value" th:text="${user.studentId}"></span>
            </div>
            <div class="row">
                <span class="label">Phone:</span>
                <span class="value" th:text="${user.phone}"></span>
            </div>
            <div class="row">
                <span class="label">Address:</span>
                <span class="value" th:text="${user.address}"></span>
            </div>
        </div>
        <a href="/users">Back to List</a>
    </div>
</body>
</html>
